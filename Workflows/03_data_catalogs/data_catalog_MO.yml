####### FORCING DATA CATALOG #######
era5_daily:
  data_type: RasterDataset
  path: forcing/era5_daily/nc_merged/era5_{year}*_daily.nc
  driver: netcdf
  driver_kwargs:
    chunks:
      latitude: 250
      longitude: 240
      time: 30
    combine: by_coords
    decode_times: true
    parallel: true
  rename:
    d2m: temp_dew
    msl: press_msl
    ssrd: kin
    t2m: temp
    tisr: kout
    tmax: temp_max
    tmin: temp_min
    tp: precip
    u10: wind10_u
    v10: wind10_v
  unit_mult:
    kin: 0.000277778
    kout: 0.000277778
    ssr: 0.000277778
    press_msl: 0.01
  unit_add:
    temp: -273.15
    temp_dew: -273.15
    temp_max: -273.15
    temp_min: -273.15
  meta:
    category: meteo
    notes: Extracted from Copernicus Climate Data Store; resampled by Deltares to
      daily frequency
    paper_doi: 10.1002/qj.3803
    paper_ref: Hersbach et al. (2019)
    source_license: https://cds.climate.copernicus.eu/cdsapp/#!/terms/licence-to-use-copernicus-products
    source_url: https://doi.org/10.24381/cds.bd0915c6
    source_version: ERA5 daily data on pressure levels
  crs: 4326
era5_orography:
  data_type: RasterDataset
  path: forcing/era5_daily/meta/era5_orography_2018.nc
  driver: netcdf
  driver_kwargs:
    chunks:
      latitude: 120
      longitude: 125
  rename:
    z: elevtn
  unit_mult:
    elevtn: 0.10197162129779283
  meta:
    category: meteo
    notes: Extracted from Copernicus Climate Data Store
    paper_doi: 10.1002/qj.3803
    paper_ref: Hersbach et al. (2019)
    source_license: https://cds.climate.copernicus.eu/cdsapp/#!/terms/licence-to-use-copernicus-products
    source_url: https://apps.ecmwf.int/codes/grib/param-db?id=129
  crs: 4326
era5_hourly_zarr:
  data_type: RasterDataset
  path: forcing/era5_hourly_zarr.nc
  driver: netcdf
  driver_kwargs:
    chunks: auto
  rename:
