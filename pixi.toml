[project]
name = "COMPASS_UC3"
version = "0.1.0"
description = "This environment is for running scripts for the COMPASS UC3 for Mozambique tropical cyclones"
authors = ["Natalia Aleksandrova <natalia.aleksandrova@deltares.nl>","anais.couasnon@deltares.nl"]
channels = ["conda-forge"]
platforms = ["osx-arm64", "win-64", "linux-64"]
readme = "README.md"
license = "MIT"
license-file = "LICENSE"
homepage = "https://github.com/Deltares-research/COMPASS"
documentation = "https://github.com/Deltares-research/COMPASS"
repository = "https://github.com/Deltares-research/COMPASS"


[tasks]


[dependencies]
jupyterlab = ">=4.2.1,<4.3" 
hydromt_sfincs = ">=1.0.2"
hydromt_wflow = "=0.6.0"
cartopy = ">=0.20" 
matplotlib = ">=3.8.4,<3.9" 
rioxarray = "=0.15.0"
pandas = "=2.1.1"
descartes = ">=1.1.0" 
ffmpeg = ">=7.0.0"  
geopandas = "=0.14.0"

[feature.py311.dependencies]
python = "3.11.*"

[feature.dfm.pypi-dependencies]
# dfm-tools = "*"

[environments]
default = { features = [
"py311",
], solve-group = "py311" }

