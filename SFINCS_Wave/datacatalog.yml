era5_hourly:
  data_type: RasterDataset
  path: C:\Intern\SFINCS_Wave\COMPASS\SFINCS_Wave\boundary_conditions\meteo\era5_{variable}_2019-03.nc
  driver: netcdf
  driver_kwargs:
    chunks:
      latitude: 125
      longitude: 120
      time: 50
    combine: by_coords
    decode_times: true
    parallel: true
  rename:
    d2m: temp_dew
    msl: press_msl
    ssrd: kin
    t2m: temp
    tisr: kout
    tp: precip
    u10n: wind10_u
    v10n: wind10_v
  unit_mult:
    kin: 0.000277778
    kout: 0.000277778
    ssr: 0.000277778
    precip: 1000
    press_msl: 0.01
  unit_add:
    temp: -273.15
    temp_dew: -273.15
  meta:
    category: meteo
    notes: Extracted from Copernicus Climate Data Store
    paper_doi: 10.1002/qj.3803
    paper_ref: Hersbach et al. (2019)
    source_license: https://cds.climate.copernicus.eu/cdsapp/#!/terms/licence-to-use-copernicus-products
    source_url: https://doi.org/10.24381/cds.adbb2d47
    source_version: ERA5 hourly data on single levels from 1940 to present
  crs: 4326

